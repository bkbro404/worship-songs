<!DOCTYPE html>
<html lang="ne">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worship Songs</title>
    <style>
        :root {
            --primary: #4CAF50;
            --danger: #f44336;
            --dark-bg: #1a1a1a;
            --card-bg: #333;
            --text-light: #f0f0f0;
            --text-muted: #aaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }

        h1 {
            color: var(--primary);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: rgba(76, 175, 80, 0.1);
        }

        .table-responsive {
            overflow-x: auto;
            margin-top: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #555;
        }

        .table th {
            background-color: #2a2a2a;
            font-weight: 500;
        }

        .table tr:hover {
            background-color: #3a3a3a;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-audio {
            background-color: #2196F3;
            color: white;
        }

        .badge-video {
            background-color: #FF5722;
            color: white;
        }

        .player-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #222;
            padding: 15px;
            border-top: 1px solid #444;
            z-index: 100;
        }

        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .player-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .player-info {
            flex: 1;
            margin-right: 15px;
            overflow: hidden;
        }

        .player-info h3 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }

        .player-info p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .lyrics-section {
            margin-top: 20px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
        }

        .lyrics-display {
            white-space: pre-line;
            line-height: 1.8;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }

        .hidden {
            display: none;
        }

        .search-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-filter input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: var(--text-light);
        }

        .search-filter select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: var(--text-light);
        }

        .text-muted {
            color: var(--text-muted);
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success {
            border-left: 4px solid var(--primary);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <!-- <h1>ख्रीष्टियन गीतहरू</h1> -->
            <h1>Worship Songs</h1>
            <a href="login.html" class="btn">Login</a>
        </header>

        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="गीत खोज्नुहोस्...">
            <select id="filterCategory">
                <option value="all">सबै श्रेणीहरू</option>
                <option value="worship">आराधना</option>
                <option value="hymn">भजन</option>
                <option value="modern">आधुनिक</option>
                <option value="children">बालगीत</option>
            </select>
            <select id="filterType">
                <option value="all">सबै प्रकार</option>
                <option value="audio">अडियो</option>
                <option value="video">भिडियो</option>
            </select>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>गीत नं.</th>
                        <th>शीर्षक</th>
                        <th>प्रकार</th>
                        <th>श्रेणी</th>
                        <th>कार्यहरू</th>
                    </tr>
                </thead>
                <tbody id="songTable">
                    <!-- Songs will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="playerSection" class="player-section hidden">
        <div class="player-wrapper">
            <iframe id="mediaPlayer" src="" allowfullscreen></iframe>
        </div>

        <div class="lyrics-section">
            <h3 id="lyricsTitle">गीत बोलीहरू</h3>
            <div id="lyricsDisplay" class="lyrics-display">गीत चयन गर्नुहोस्...</div>
        </div>

        <div class="player-controls">
            <div class="player-info">
                <h3 id="nowPlaying">कुनै गीत चलिरहेको छैन</h3>
                <p id="songType" class="text-muted">गीत चयन गर्नुहोस्</p>
            </div>
            <div>
                <button id="prevBtn" class="btn btn-outline btn-sm">अघिल्लो</button>
                <button id="closePlayerBtn" class="btn btn-outline btn-sm">बन्द गर्नुहोस्</button>
                <button id="nextBtn" class="btn btn-outline btn-sm">अर्को</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyArWH_oUAtB0m7zS_fAW0mwgGa_gli3YoY",
            authDomain: "tharu-bhajan.firebaseapp.com",
            databaseURL: "https://tharu-bhajan-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tharu-bhajan",
            storageBucket: "tharu-bhajan.firebasestorage.app",
            messagingSenderId: "1064691828677",
            appId: "1:1064691828677:web:05a6685b650911339dadac",
            measurementId: "G-7WWMJPLHDB"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // App state
        const state = {
            songs: [],
            filteredSongs: [],
            currentSongIndex: null
        };

        // DOM elements
        const elements = {
            songTable: document.getElementById('songTable'),
            searchInput: document.getElementById('searchInput'),
            filterCategory: document.getElementById('filterCategory'),
            filterType: document.getElementById('filterType'),
            playerSection: document.getElementById('playerSection'),
            mediaPlayer: document.getElementById('mediaPlayer'),
            nowPlaying: document.getElementById('nowPlaying'),
            songType: document.getElementById('songType'),
            lyricsDisplay: document.getElementById('lyricsDisplay'),
            lyricsTitle: document.getElementById('lyricsTitle'),
            closePlayerBtn: document.getElementById('closePlayerBtn'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            loginBtn: document.querySelector('header .btn'),
            toast: document.getElementById('toast')
        };

        // Initialize the app
        function init() {
            checkAuthState();
            loadSongs();
            setupEventListeners();
        }

        // Check authentication state
        function checkAuthState() {
            auth.onAuthStateChanged((user) => {
                if (user && user.email === "chaudharybibek806@gmail.com") {
                    elements.loginBtn.textContent = "Admin";
                    elements.loginBtn.href = "admin.html";
                }
            });
        }

        // Load songs from Firebase
        function loadSongs() {
            database.ref('songs').on('value', (snapshot) => {
                const songsData = snapshot.val();
                if (songsData) {
                    state.songs = Object.keys(songsData).map(key => ({
                        id: key,
                        ...songsData[key]
                    }));
                    filterSongs();
                }
            });
        }

        // Filter songs based on search and filters
        function filterSongs() {
            const searchTerm = elements.searchInput.value.toLowerCase();
            const category = elements.filterCategory.value;
            const type = elements.filterType.value;

            state.filteredSongs = state.songs.filter(song => {
                const matchesSearch = (song.songId || song.id).toString().includes(searchTerm) || 
                                    song.title.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || song.category === category;
                const matchesType = type === 'all' || song.type === type;
                
                return matchesSearch && matchesCategory && matchesType;
            });
            
            renderSongs();
        }

        // Render songs to table
        function renderSongs() {
            elements.songTable.innerHTML = '';

            if (state.filteredSongs.length === 0) {
                elements.songTable.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center">कुनै गीतहरू फेला परेनन्</td>
                    </tr>
                `;
                return;
            }

            state.filteredSongs.forEach((song, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${song.songId || song.id}</td>
                    <td>${song.title}</td>
                    <td><span class="badge ${song.type === 'audio' ? 'badge-audio' : 'badge-video'}">
                        ${song.type === 'audio' ? 'अडियो' : 'भिडियो'}</span></td>
                    <td>${getCategoryName(song.category)}</td>
                    <td><button class="btn btn-sm" onclick="playSong(${index})">प्ले गर्नुहोस्</button></td>
                `;
                elements.songTable.appendChild(row);
            });
        }

        // Play a song
        function playSong(index) {
            const song = state.filteredSongs[index];
            if (!song) return;

            const videoId = extractVideoId(song.link);
            if (!videoId) {
                showToast("YouTube लिंक अमान्य छ", "error");
                return;
            }

            state.currentSongIndex = index;
            elements.mediaPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            elements.nowPlaying.textContent = `${song.songId || song.id}. ${song.title}`;
            elements.songType.textContent = `${song.type === 'audio' ? 'अडियो' : 'भिडियो'} • ${getCategoryName(song.category)}`;
            elements.lyricsDisplay.textContent = song.lyrics || 'यस गीतका लागि बोलीहरू उपलब्ध छैनन्';
            elements.lyricsTitle.textContent = `${song.title} - गीत बोलीहरू`;
            elements.playerSection.classList.remove('hidden');
            
            // Scroll to player
            setTimeout(() => {
                elements.playerSection.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        // Close player
        function closePlayer() {
            elements.mediaPlayer.src = '';
            elements.playerSection.classList.add('hidden');
            state.currentSongIndex = null;
        }

        // Play next song
        function playNext() {
            if (state.currentSongIndex === null) return;
            
            const nextIndex = state.currentSongIndex + 1;
            if (nextIndex < state.filteredSongs.length) {
                playSong(nextIndex);
            } else {
                showToast("यो अन्तिम गीत हो", "error");
            }
        }

        // Play previous song
        function playPrevious() {
            if (state.currentSongIndex === null) return;
            
            const prevIndex = state.currentSongIndex - 1;
            if (prevIndex >= 0) {
                playSong(prevIndex);
            } else {
                showToast("यो पहिलो गीत हो", "error");
            }
        }

        // Extract YouTube video ID from URL
        function extractVideoId(url) {
            if (!url) return null;
            
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Get category name in Nepali
        function getCategoryName(category) {
            const categories = {
                worship: 'आराधना',
                hymn: 'भजन',
                modern: 'आधुनिक',
                children: 'बालगीत'
            };
            return categories[category] || category;
        }

        // Show toast notification
        function showToast(message, type) {
            elements.toast.textContent = message;
            elements.toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, 3000);
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search and filter events
            elements.searchInput.addEventListener('input', filterSongs);
            elements.filterCategory.addEventListener('change', filterSongs);
            elements.filterType.addEventListener('change', filterSongs);

            // Player controls
            elements.closePlayerBtn.addEventListener('click', closePlayer);
            elements.nextBtn.addEventListener('click', playNext);
            elements.prevBtn.addEventListener('click', playPrevious);

            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (!elements.playerSection.classList.contains('hidden')) {
                    if (e.key === 'ArrowRight') {
                        playNext();
                    } else if (e.key === 'ArrowLeft') {
                        playPrevious();
                    } else if (e.key === 'Escape') {
                        closePlayer();
                    }
                }
            });
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
